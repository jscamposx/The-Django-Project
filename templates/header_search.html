<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="banner">
    <div class="container">

        <a href="{% url 'home' %}" class="navbar-brand text-light">Home</a>

        <!-- Arama Çubuğu -->
        <form class="d-flex ms-auto me-3" role="search" method="GET" action="">
            <div class="input-group">
            <input class="form-control" type="text" name="q" placeholder="Search on posts" value="{{ request.GET.q }}">
            <button class="btn btn-outline-light text-dark" style="background-color: rgb(224, 224, 224);" type="submit">Search</button>
            </div>
        </form>

        <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" 
                aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Temel Sayfalar -->
        <div class="collapse navbar-collapse" id="navbarLinks">
            <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'post:create' %}">Create</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'accounts:login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="{% url 'accounts:signin' %}">Sign in</a></li>
            {% endif %}
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'post:index' %}">Blog</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'post:about'%}">About us</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'post:contact'%}">Contacts</a></li>
            </ul>
        </div>
    </div>
</nav>
